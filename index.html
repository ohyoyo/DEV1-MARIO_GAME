<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SUPER MARIO BOSS</title>
    
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/animation.css">
</head>
<body>
    <!-- container box -->
    <div id="container">
        <div id="logo"></div>
        <div id="tiles">
            <div id="loading"></div>
        </div>
        <div id="menu">
            <ul>
                <li>
                    <a class="player" id="player_1" href="javascript:loadgame(1);">1 player</a>
                </li>
                <li>
                    <a class="player" id="player_2" href="javascript:loadgame(2);">2 player</a>
                </li>
            </ul>
        <div id="footer">Yoann Di Maria, Remi Rozenfeld & Romel Ngouma.</div>
        </div>

        <div id="game" style=""><!--display: none !important;-->

        </div>
    </div>
    <!-- end container box -->
   
    <!-- box tools -->
    <div id="main">
        <div class="controler" id="audio" title="Couper le son">
            <audio id="son" autoplay>
                <source src="asset/img/controler/son-welcome.mp4" type="audio/mp3">
            </audio>
        </div>
        <a href="https://github.com/ohyoyo/DEV1-MARIO_GAME" target="_blank">
            <div class="controler" id="download" title="Download"></div>
        </a>
        <div class="controler" id="stop" title="Menu"></div>
        <div class="controler" id="replay" title="Replay"></div>
        <div class="controler" id="play" title="Pause"></div>
    </div>
    <!-- end box tools -->
    <div id="boxplay">
        <div id="game">
        </div>
    </div>
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="asset/js/phaser.min.js"></script>
    <script src="asset/js/script.js"></script>
    <script src="asset/js/game.js"></script>
</body>
</html>
